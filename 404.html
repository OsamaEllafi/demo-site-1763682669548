<!DOCTYPE html>

<head>

        /* Specific styles for 404 page, extending global.css */
        .not-found-section {
            display: flex;
            flex-direction: column;

            align-items: center;
            min-height: calc(100vh - 120px); /* Adjust based on header/footer height */
            text-align: center;
            padding: 40px 20px;
        }
        .not-found-section h1 {
            font-size: 6em;
            color: var(--accent-color-2);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }
        .not-found-section p {
            font-size: 1.5em;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .not-found-section .btn {
            font-size: 1.1em;
            padding: 12px 25px;
        }

<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="site-title">Osama Ellafi</a>
